{% extends "layout.html" %}
{% block body %}
<h3>Hikayeler</h3>
<hr>
  
{% if articles %}
<form action="/search", method="post">
    <input type="text" name="keyword",class="input-sm" maxlength="64" placeholder="Hikayelerde Ara">
    <button type="submit" class="btn btn-danger ">Ara...</button>
    
</form>
<hr>
<ul class="list-group">
    {% for article in articles %}
    <li class="list-group-item"><b>Hikaye Adı :</b><a href="article/{{article.id}}">{{article.title}}</a>, <b>Yazar :</b>{{article.author}}</li>
    
    {% endfor %}    

</ul>

  
{% else %}
<div class="alert alert-danger">Bu blogda henüz bir hikaye bulunmamaktadır.</div>
{% endif %}

{% endblock body %}
